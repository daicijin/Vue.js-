<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <title>Vue app</title>
</head>
<body>
  <div id="app">
    <button @click="isShown = !isShown">表示の切り替え</button>
    <transition>
      <p v-show="isShown">Hello, World!</p>
    </transition>
  </div>
</body>
<script src="./app.js"></script>
</html>
